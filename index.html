<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>soundSpace</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body>
    <header>
      <div class="header-left">
        <h1 class="title">soundSpace</h1>
        <div class="bottom-header">
          <div class='audio-controls'>
            <i id='audio-play' class="fa fa-play"></i>
            <i id='audio-pause' class="fa fa-pause hidden"></i>
          </div>
          <div class="instructions">
            <p>press play to start your soundSpace</p>
            <p>then use the arrow keys to add sounds by touching a square</p>
          </div>
        </div>
      </div>
      <div class="links-container">
        <div class="links-subcontainer">
          <span class="links">
            <a href="https://www.linkedin.com/in/nahid-siddiqui-73179ba9/">
              LinkedIn
            </a>
            <a href="https://github.com/thisisnahid/soundSpace">
              GitHub
            </a>
          </span>
        </div>
      </br></br></br></br>
        <h4>by Nahid Siddiqui</h4>
      </div>
    </header>
    <canvas id="canvas"></canvas>
    <br/>
    <audio loop src="/src/images/C-pad.mp3" id="audio"></audio>
    <audio loop src="/src/images/loopC.wav" id="audio1"></audio>
    <audio loop src="/src/images/snap.wav" id="audio2"></audio>
    <audio loop src="/src/images/tambourine.wav" id="audio3"></audio>
    <audio loop src="/src/images/snap2.wav" id="audio4"></audio>
    <audio loop src="/src/images/vocal-c-sound.wav" id="audio5"></audio>
    <script src="./src/index.js"></script>
  </body>
</html>
